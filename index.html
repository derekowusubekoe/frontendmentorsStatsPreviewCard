<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats Preview Card Component</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">  <!--container-->
      <section class="preview-card">  <!--card-container-->
        <div class="preview-card__details">  <!--content left-->
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-container">
            <div class="stats-info">
              <h3>10k+</h3>
              <h6>companies</h6>
            </div>
            <div class="stats-info">
              <h3>314</h3>
              <h6>templates<h6>
            </div>
            <div class="stats-info">
              <h3>12M+<h3>
              <h6>queries<h6>
            </div>
          </div>
        </div>
        <div class="preview-card__image">
        </div>
      </section>
    </main>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Derek Owusu Bekoe</a>.
    </div> -->
  </body>
</html>
